<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <!-- 允许加载外部图片 -->
  <meta name="referrer" content="no-referrer">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="im_client">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>im_client</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #fff; z-index: 9999;">
    <div style="text-align: center;">
      <div style="width: 50px; height: 50px; border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
      <p style="margin-top: 20px; color: #666;">加载中...</p>
    </div>
  </div>
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <script>
    // 清理所有现有的 Service Workers（在加载前）
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        registrations.forEach(function(registration) {
          console.log('[Main] Unregistering SW:', registration.scope);
          registration.unregister();
        });
      }).catch(function(error) {
        console.error('[Main] Error cleaning up SWs:', error);
      });
      
      // 拦截所有 Service Worker 注册（包括 Flutter 的）
      const originalRegister = navigator.serviceWorker.register;
      navigator.serviceWorker.register = function(scriptURL, options) {
        console.log('[Main] Blocking SW registration:', scriptURL);
        // 返回一个假的成功 Promise，让 Flutter 认为注册成功了
        return Promise.resolve({
          installing: null,
          waiting: null,
          active: null,
          scope: '/',
          updateViaCache: 'imports',
          unregister: () => Promise.resolve(true),
          update: () => Promise.resolve(),
          addEventListener: () => {},
          removeEventListener: () => {},
          dispatchEvent: () => true,
        });
      };
    }
    
    // 移除加载指示器
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>
  
  <!-- 
    注意：不要使用 window.flutterConfiguration，它与新的引擎初始化方式冲突
    Service Worker 已通过拦截 navigator.serviceWorker.register 禁用
  -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
